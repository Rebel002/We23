<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Logged</title>
  <style>
    html, body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
    }

    #message {
      max-width: 90%;
      font-size: 1.8em;
      animation: fadeIn 3s ease-out;
    }

    .ip {
      color: red;
      font-weight: bold;
      font-size: 2.4em;
      text-shadow: 0 0 10px red;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="message">
    <p>You have been <span style="color:red">compormised</span>.</p>
    <p>This is no longer your IP.</p>
    <p class="ip" id="ip">Loading IP...</p>
    <p>This isnâ€™t all we have. dm the person who sent you link to purcahses your data back</p>
  </div>

  <script>
    // Fetch real public IP
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
      })
      .catch(() => {
        document.getElementById("ip").textContent = "";
      });
  </script>
</body>
</html>
