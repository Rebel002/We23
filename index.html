<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Logged</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000000 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
      overflow: hidden;
    }

    #message {
      max-width: 90%;
      padding: 40px;
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid red;
      border-radius: 16px;
      box-shadow: 0 0 20px red;
      animation: fadeIn 3s ease-out;
    }

    #message p {
      font-size: 1.4em;
      line-height: 1.6;
      margin: 10px 0;
    }

    .ip {
      color: #ff4d4d;
      font-weight: bold;
      font-size: 2.4em;
      text-shadow: 0 0 10px #ff4d4d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="message">
    <p><strong>Panic.</strong></p>
    <p>You have been <span style="color: red;">compromised</span> </p>
    <p>Your IP address is:</p>
    <p class="ip" id="ip"></p>
    <p>THis isnt all we have dm the person who sent you the link for more info..</p>
  </div>

  <script>
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
      })
      .catch(() => {
        document.getElementById("ip").textContent = "Unavailable";
      });
  </script>
</body>
</html>
